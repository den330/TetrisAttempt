<!DOCTYPE html>
<html>
  <head>
    <title>Tetris by Yaxin</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titleContainer">
      <h1 id="title">Tetris</h1>
    </div>
    <div class="gameContainer">
      <div class="boardContainer">
        <canvas id="myCanvas" width="600" height="800"></canvas>
        <button id="startButton">Start Game</button>
        <button id="pauseBtn">Pause</button>
      </div>
      <div class="nextContainer">
        <h2>Next Shape</h2>
        <canvas id="nextShapeCanvas" width="200" height="200"></canvas>
      </div>
      <div class="scoreContainer">
        <h2>Current Speed:</h2>
        <h3 id="speedLabel">0</h3>
        <h2>Score</h2>
        <h3 id="score">0</h3>
        <h2>High Score</h2>
        <h3 id="highScore">0</h3>
      </div>
    </div>
    <script>
      const isProd = "%%CURRENT_ENV%%" === "prod";
      var script = document.createElement("script");
      script.src = isProd ? "index.min.js" : "index.js";
      document.head.appendChild(script);
    </script>
  </body>
</html>
